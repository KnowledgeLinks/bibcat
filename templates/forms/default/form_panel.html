<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">{{ form.rdf_instructions['kds_formTitle'] }}</h3>
	</div>
	<div class="panel-body">
		<p class="lead">{{ form.rdf_instructions['kds_formDescription'] }}</p>
		{% if login_message %}
		<div class="form-group has-error"><p class="control-label">{{ login_message }}</p></div>
		{% endif %}
		{% include "/forms/default/form_base.html" %}
	</div>
	{% if debug %}
		<div><pre>{{ form.debug_data }}</pre></div>
	{% endif %}
</div>
